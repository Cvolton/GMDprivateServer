server {
    # Your server's configuration like server_name, listen, etc.

    location /api/level/ {
        # Match exactly "/api/level/" or any negative number following it
        rewrite ^/api/level/(-?[0-9]+)?/?$ /incl/api/null.php last;

        # Match and capture positive numbers following "/api/level/"
        rewrite ^/api/level/([0-9]+)$ /incl/api/level.php?levelID=$1 last;
    }

    location /api/profile/ {
        # Match exactly "/api/profile/" or any negative number following it
        rewrite ^/api/profile/(-?[A-Za-z0-9]+)?/?$ /incl/api/null.php last;

        # Match and capture alphanumeric strings following "/api/profile/"
        rewrite ^/api/profile/([A-Za-z0-9]+)$ /incl/api/profile.php?accID=$1 last;
    }

    location /api/comments/ {
        # Match exactly "/api/comments/" or any negative number following it
        rewrite ^/api/comments/(-?[0-9]+)?/?$ /incl/api/null.php last;

        # Match and capture positive numbers following "/api/comments/"
        rewrite ^/api/comments/([0-9]+)$ /incl/api/comments.php?levelID=$1 last;
    }

    location /api/lists/ {
        # Match exactly "/api/lists/" or any negative number following it
        rewrite ^/api/lists/(-?[0-9]+)?/?$ /incl/api/null.php last;

        # Match and capture positive numbers following "/api/lists/"
        rewrite ^/api/lists/([0-9]+)$ /incl/api/lists.php?listID=$1 last;
    }
}
